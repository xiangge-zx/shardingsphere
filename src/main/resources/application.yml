server:
  port: 8080

spring:
  application:
    name: shardingsphere-demo
  profiles:
    active: sharding

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 实体类扫描路径
  type-aliases-package: com.xuan.it.entity
  # Mapper XML 文件位置（如果使用 XML 配置）
  mapper-locations: classpath*:mapper/**/*.xml

# 日志配置
logging:
  level:
    com.xuan.it: debug
    org.apache.shardingsphere: info
